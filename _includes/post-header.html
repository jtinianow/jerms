<section class="post-header__wrapper wrapper">
	<div class="post-header__container container">
		<h1 class="post-header__title">{{ page.title }}</h1>
		<div class="post-header__details">
			<h2 class="post-header__subtitle">{{ page.subtitle }}</h2>
			<h3 class="post-header__date"><date>{{ page.date | date: "%Y %b %d" }}</date></h3>
		</div>
	</div>
</section>
